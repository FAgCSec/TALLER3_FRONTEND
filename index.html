<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sam_Anacona - DevChallenge 3</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="logo">
    <div class="logo-icon">
      <img src="./resources/Logo@2x.png" alt=" logo">
    </div>
  </div>

  <div class="container">
    <div class="header">
      <h1 class="title">Interested in our <br/> business pricing?</h1>
      <p class="subtitle">Fill out the form to view details and we'll <br/>contact you as soon as possible.</p>
    </div>

    <div class="form-container">
      <form id="contactForm">
        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="name">Name</label>
            <input type="text" id="name" class="form-input" placeholder="Ethan Johnson" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="email">Company Email</label>
            <input type="email" id="email" class="form-input" placeholder="ethan@johnson.com" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="company-size">Company Size</label>
            <select id="company-size" class="form-select" required>
              <option value="">Select company size</option>
              <option value="1-10">1-10 employees</option>
              <option value="11-50">11-50 employees</option>
              <option value="50-100" selected>50-100 employees</option>
              <option value="101-500">101-500 employees</option>
              <option value="500+">500+ employees</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label" for="subject">Subject</label>
            <select id="subject" class="form-select" required>
              <option value="">Select subject</option>
              <option value="building-landing-pages" selected>Building Landing pages</option>
              <option value="web-development">Web Development</option>
              <option value="mobile-apps">Mobile Apps</option>
              <option value="consulting">Consulting</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <div class="form-group full-width">
          <label class="form-label" for="message">Message</label>
          <textarea id="message" class="form-textarea" placeholder="50 - 100 employees"></textarea>
        </div>

        <button type="submit" class="submit-btn">Contact Sales</button>
      </form>
    </div>
  </div>
</body>

</html>
